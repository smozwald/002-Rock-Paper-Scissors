<!DOCTYPE html>
<html>
<head>
    <title>Scissors, Paper, Rock!</title>
    <link rel = "stylesheet" type = "text/css" href = "style.css" />
    
</head>
<body>
    <div id="Info">
        <h1>Scissors, Paper, Rock!</h1>
        <p> A simple implementation of the schoolyard classic: <br>  <strong> Scissors, Paper, Rock </strong> <br> Use it to settle bets as your heart desires.</p>
    </div>
    <div id = 'game'>
        <div id = 'players'>
            <div class = 'player human'>
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Einstein-formal_portrait-35.jpg">
                <h2>Player 1</h2>
                <form id = "player1choice">
                    <input type="radio" name = "game" value = "scissors" id = "scissors" checked> <label for="scissors">Scissors</label>
                    <input type="radio" name = "game" value = "paper" id = "paper"><label for="paper">Paper</label>
                    <input type="radio" name = "game" value = "rock" id = "paper"><label for="rock">Rock</label>
                </form> <button id="play">Scissors, Paper, Rock!</button>
                <p> Awaiting your selection.</p>
            </div>
            <div class = 'player computer'>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Toyota_Robot_at_Toyota_Kaikan.jpg">
                    <h2>Player 2</h2>
                    <p> The robot is thinking...</p>
            </div>
        </div>
        <div id = "results">
            <div id ="tally">
                <p> Awaiting player choices.</p>
            </div>
            <div id = "playgame">
                <button id="play">Start a new game?</button>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="script.js">
    </script>
</body>
</html>
